<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <header>
            <div class="header-content">
                <div class="header-words">
                    <h1>Social Media Dashboard</h1>
                    <p>Total Followers: 23,004</p>
                </div>
                <div class="switchgroup">
                    <p>Dark Mode</p>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </header>
        <main>
            <div id="topgrid">
                <div class="social facebook-top">
                    <div class="social-name">
                        <img class="top-image" src="imgs/icon-facebook.svg" alt="facebook logo">
                        <span class="username">@nathanf</span>
                    </div>
                    <div class="numbers">
                        <p class="followers-num">1987</p>
                        <p class="followers-word">FOLLOWERS</p>
                    </div>
                    <div class="today">
                        <img class="arrow" src="imgs/icon-up.svg" alt="arrow up"> <span class="stat-green"> 12
                            Today</span>
                    </div>
                    <div class="stat"></div>
                </div>
                <div class="social twitter-top">
                    <div class="social-name">
                        <img class="top-image" src="imgs/icon-twitter.svg" alt="facebook logo">
                        <span class="username">@nathanf</span>
                    </div>
                    <div class="numbers">
                        <p class="followers-num">1044</p>
                        <p class="followers-word">FOLLOWERS</p>
                    </div>
                    <div class="today">
                        <img class="arrow" src="imgs/icon-up.svg" alt="arrow up"> <span class="stat-green"> 12
                            Today</span>
                    </div>
                    <div class="stat"></div>
                </div>
                <div class="social insta-top">
                    <div class="social-name">
                        <img class="top-image" src="imgs/icon-instagram.svg" alt="facebook logo">
                        <span class="username">@nathanf</span>
                    </div>
                    <div class="numbers">
                        <p class="followers-num">11k</p>
                        <p class="followers-word">FOLLOWERS</p>
                    </div>
                    <div class="today">
                        <img class="arrow" src="imgs/icon-up.svg" alt="arrow up"> <span class="stat-green"> 1099
                            Today</span>
                    </div>
                    <div class="stat"></div>
                </div>
                <div class="social youtube-top">
                    <div class="social-name">
                        <img class="top-image" src="imgs/icon-youtube.svg" alt="facebook logo">
                        <span class="username">@nathanf</span>
                    </div>
                    <div class="numbers">
                        <p class="followers-num">8239</p>
                        <p class="followers-word">SUBSCRIBERS</p>
                    </div>
                    <div class="today">
                        <img class="arrow" src="imgs/icon-down.svg" alt="arrow up"> <span class="stat-red"> 144
                            Today</span>
                    </div>
                    <div class="stat"></div>
                </div>
            </div>
            <section id="grid2-section">
                <div class="header-2">
                    <h2>Overview - Today</h2>
                </div>

                <div id="grid-2"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
